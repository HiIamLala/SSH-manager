<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSH Management</title>
    <script src="static/script.js"></script>
    <script src="static/create-project.js"></script>
    <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="static/create-project.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" id="username">SSH Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user">Users</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="Projects_list">
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" style="right: 50% !important">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="margin-right: 10px">Search</button>
            </form>
            <button type="button" class="btn btn-outline-light"
                onclick="{document.cookie=null;window.location.replace('/login')}">Logout</button>
        </div>
    </nav>
    <div id="main-container" style="height: 100%;">
        <div class="row" style="margin:0px !important; height: 100%;">
            <div class="col-8">
                <form>
                    <h1 style="text-align: center;padding: 20px">Create New Project</h1>
                    <hr>
                    <div class="form-group">
                        <label for="project-create-name">Project Name:</label>
                        <input type="text" class="form-control input-group-text" id="project-create-name"
                            placeholder="Project name">
                    </div>
                    <div class="form-group">
                        <label for="project-create-company">Company</label>
                        <input type="text" class="form-control input-group-text" id="project-create-company"
                            placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label for="project-create-manager">Project Manager</label>
                        <select class="selectpicker" style="height: calc(1.5em + .75rem + 2px);" data-width="100%" data-header="Project Manager" data-live-search="true" id="project-create-manager">
                            <option value="">Choose one</option>
                            <option data-divider="true"></option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" style="margin-top: 20px"
                        id="project-create-confirm">Confirm</button>
                    <button type="reset" class="btn btn-outline-dark" style="margin-top: 20px" href="/">Cancel</button>
                    <div id="project-create-alert" style="color:#ff6166"></div>
                </form>
            </div>
            <div class="col-4 right-panel">
                <h1 style="text-align: center; color:#DDD; padding: 20px">User List</h1>
                <hr>
                <div id="list-user-data">
                </div>
            </div>
        </div>
    </div>
    <div id="noti-holder" style="position:fixed;right:10px;top:60px;">
    </div>
</body>

<style>
    body {
        background-color: #C2CAD0;
    }
</style>

</html>
